  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand text-white"
              >Assignment<span class="fw-light fs-6 ms-3">Chapter 21-25</span></a
            >
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h4 class="text-center mt-5 mb-2">
          Chapter# 21-25 | Strings & It's Methods
        </h4>
        <hr />
      </div>
      <div class="container my-4">
        <div class="row">
          <div class="col-md-12 col-lg-6 p-4">
            <h3 class="text-center">Input</h3>
            <div class="input-group mb-3 border border-black rounded-1 p-4">
              <input type="text" class="form-control" id="input" placeholder="Type your text here" aria-label="default input example">
              <button type="button" class="btn btn-outline-dark rounded-0 mx-1" onclick="clear0()">Clear</button>
            </div>
          </div>
          <div class="col-md-12 col-lg-6 ms-md-auto p-4">
            <h3 class="text-center">Original String</h3>
            <div class="original p-2 rounded-1 text-white text-center" id="original">
              I love my country Pakistan.<br>I like my city Faisalabad.<br>I love my Homeland.
            </div>
          </div>
        </div>
      
        <div class="container text-center mt-4">
         
          <div class="row">
            <div class="col-md-6">
              <h4>Buttons</h4>
              <div class="row d-flex justify-content-center border border-black p-4 rounded-2">
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="LowerCase()">Convert to Lowercase</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="upperCase()">Convert to Uppercase</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="capitilize()">Convert to capitilize</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="betterFormat()">Better Formatting</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="printCities()">Print all cities</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="addCity()">Add Your City In List</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="checkCity()">Check your city in the list</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="findWord()">Find this word</button>
                </div>
                <div class="col-sm-6 mb-3">
                  <button class="btn btn-danger w-100 rounded-0" onclick="replaceWord()">Replace this word</button>
                </div>
              </div>             
            </div>
            <div class="col-md-6">
              <h4>Output/Result</h4>
              <p class="border border-black p-4 rounded-2 d-flex align-items-center justify-content-center" id="result"></p>
              <button type="button" class="btn btn-outline-dark mt-3" onclick="clear1()">Clear Result</button>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    <footer>
      <div class="container">
        <p class="text-center text-white py-2">
          &copy; 2024, Made by <b>Muhammad Nouman Khalid.</b>
        </p>
      </div>
